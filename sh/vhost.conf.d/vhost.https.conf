    #     and %{SSL_CLIENT_S_DN_O} in {"Organization"} \
    #     and %{SSL_CLIENT_S_DN_OU} in {"Organization Unit"} )
    # </Location>

    DirectoryIndex index.php
    <Directory __DOCUMENT_ROOT__>
        Options -Indexes
        AllowOverride All
    </Directory>
</VirtualHost>

